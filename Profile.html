<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Profile - Monsoon Tours</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Monsoon Tours</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-3">
                    <li class="nav-item">
                        <button class="transparent-button"><a class="nav-link" href="Home.html">Home</a></button>
                    </li>
                    <li class="nav-item">
                        <button class="transparent-button"><a class="nav-link" href="#">Taxi</a></button>
                    </li>
                    <li class="nav-item">
                        <button class="transparent-button"><a class="nav-link" href="#">Tour</a></button>
                    </li>
                    <li class="nav-item">
                        <button class="transparent-button"><a class="nav-link" href="Contact.html">Contact</a></button>
                    </li>
                </ul>
                
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <button class="transparent-button">
                <a href="Profile.html" class="nav-link ml-auto"><i class="fas fa-user-circle" style="font-size: 24px; color: white;"></i></a>
            </button>
        </div>
    </nav>

    <!-- Profile Container -->
    <div class="container profile-container">
        <div class="profile-header">
            <div class="profile-icon"><i class="fas fa-user-circle"></i></div>
            <div class="profile-info">
                <p>Name: xxxxxxxxxxxxxxxx <i class="fas fa-pencil-alt edit-icon"></i></p>
                <p>Email: xxxxxxxxxx@gmail.com <i class="fas fa-pencil-alt edit-icon"></i></p>
                <p>Contact: xxx-xxx-xxxx <i class="fas fa-pencil-alt edit-icon"></i></p>
            </div>
        </div>

        <!-- Booking History Table -->
        <div class="table-container">
            <h5>History</h5>
            <table class="table table-borderless">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Duration</th>
                        <th>Days</th>
                        <th>Time</th>
                        <th>Locations</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#1</td>
                        <td>Duration</td>
                        <td>Days</td>
                        <td>Time</td>
                        <td>Locations</td>
                        <td><span class="status-badge">Ongoing</span></td>
                        <td>
                            <button class="btn-delete"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>#2</td>
                        <td>Duration</td>
                        <td>Days</td>
                        <td>Time</td>
                        <td>Locations</td>
                        <td><span class="status-badge bg-secondary">Completed</span></td>
                        <td>
                            <button class="btn-delete"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>#3</td>
                        <td>Duration</td>
                        <td>Days</td>
                        <td>Time</td>
                        <td>Locations</td>
                        <td><span class="status-badge bg-secondary">Completed</span></td>
                        <td>
                            <button class="btn-delete"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
