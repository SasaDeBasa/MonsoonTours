<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Monsoon Tours</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .navbar-brand {
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-size: 18px;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #007bff;
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            margin: auto;
            margin-top: 100px;
        }
        .form-control {
            border-radius: 0;
        }
        .btn-login {
            background-color: #333;
            color: white;
            border-radius: 0;
            width: 100%;
        }
        .btn-login:hover {
            background-color: #444;
        }
        .social-login {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .social-login img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .text-link {
            color: #007bff;
        }
        .text-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Monsoon Tours</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Taxi</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Tour</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
            </ul>
        </div>
        <a href="#" class="nav-link"><i class="fas fa-user-circle" style="font-size: 24px; color: white;"></i></a>
    </div>
</nav>
<!-- Login Form Container -->
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="login-container">
        <h3 class="text-center mb-4">Login</h3>
        <form>
            <!-- Username or Email -->
            <div class="form-group">
                <label for="username" class="d-flex align-items-center"><i class="fas fa-user mr-2"></i>Username/Email</label>
                <input type="text" class="form-control" id="username" placeholder="Type your Username or Email">
            </div>
            
            <!-- Password -->
            <div class="form-group">
                <label for="password" class="d-flex align-items-center"><i class="fas fa-lock mr-2"></i>Password</label>
                <input type="password" class="form-control" id="password" placeholder="Type your password">
                <small class="form-text text-right"><a href="#" class="text-link">Forgot password?</a></small>
            </div>
            
            <!-- Login Button -->
            <button type="submit" class="btn btn-login mt-3">LOGIN</button>
            
            <!-- Or Divider -->
            <div class="text-center mt-3">or</div>
            
            <!-- Social Login -->
            <div class="social-login">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Icon">
                <a href="#" class="text-link">Sign up with Google</a>
            </div>
            
            <!-- Sign Up Link -->
            <div class="text-center mt-2">
                Don't have an Account? <a href="#" class="text-link">SIGN UP</a>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
