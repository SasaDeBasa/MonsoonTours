<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Monsoon Tours</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .sidebar {
            width: 12.5%;
            background-color: #000;
            color: white;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: start;
            padding-top: 80px;
        }

        .sidebar button {
            width: 100%;
            padding: 20px 10px;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .sidebar button img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .sidebar button:hover {
            background-color: #333;
        }

        .itineraries {
            display: flex;
            overflow-x: scroll;
            padding: 20px 0;
        }

        .itinerary {
            background-color: #000;
            color: white;
            margin-right: 20px;
            padding: 10px;
            border-radius: 5px;
            width: 300px;
            height: 450px;
            flex-shrink: 0;
            overflow-y: auto;
        }

        .itinerary img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .itinerary h2 {
            font-size: 20px;
            margin-top: 10px;
        }

        .itinerary p {
            margin: 10px 0;
        }

        .itinerary input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .itinerary button {
            width: 100%;
            padding: 10px;
            background-color: #aaa;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .itinerary button:hover {
            background-color: #888;
        }
        .faq-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .faq-list-item button {
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <button href="#content1"><img src="/assets/icons/Packages.svg" alt="Tours">Tours</button>
        <button href="#content2"><img src="/assets/icons/Bookings.svg" alt="Bookings">Bookings</button>
        <button href="#content3"><img src="/assets/icons/vehicles.svg" alt="Vehicles">Vehicles</button>
        <button href="#content4"><img src="/assets/icons/drivers.svg" alt="Drivers">Drivers</button>
        <button href="#content5"><img src="/assets/icons/reviews.svg" alt="Reviews">Reviews</button>
        <button href="#content6"><img src="/assets/icons/FAQs.svg" alt="Customer Support">FAQs</button>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Monsoon Tours</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-3">
                    <li class="nav-item">
                        <button class="transparent-button"><a class="nav-link" href="Home.html">Home</a></button>
                    </li>
                    <li class="nav-item">
                        <button class="transparent-button"><a class="nav-link" href="Taxi.html">Taxi</a></button>
                    </li>
                    <li class="nav-item">
                        <button class="transparent-button"><a class="nav-link" href="Tour.html">Tour</a></button>
                    </li>
                    <li class="nav-item">
                        <button class="transparent-button"><a class="nav-link" href="Contact.html">Contact</a></button>
                    </li>
                </ul>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <button class="transparent-button">
                <a href="Profile.html" class="nav-link ml-auto"><i class="fas fa-user-circle"
                        style="font-size: 24px; color: white;"></i></a>
            </button>
        </div>
    </nav>
<div class="pagemeow">
    <div id="content1">
        <div class="container">
            <!-- Plus sign button to add new tour package -->
            <button id="addPackageBtn">+ Add Tour Package</button>
            <!-- Container for dynamically added tour packages -->
            <div id="packageContainer" class="package-container"></div>
        </div>
    </div>
    
    <!-- Include this script to handle the dynamic itinerary addition -->
    <script src="app_manageTours.js" type="module"></script>
    
    
    <div class="content3">
        <div class="container">
            <h2>Vehicle List</h2>
            <table id="vehicleTable" border="1">
                <thead>
                    <tr>
                        <th>Vehicle ID</th>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
    
            <h3>Add Vehicle</h3>
            <form id="addVehicleForm">
                <label for="vehicleId">Vehicle ID:</label>
                <input type="text" id="vehicleId" name="vehicleId" required>
                <br>
                <label for="make">Make:</label>
                <input type="text" id="make" name="make" required>
                <br>
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required>
                <br>
                <label for="year">Year:</label>
                <input type="text" id="year" name="year" required>
                <br><br>
                <button type="submit">Add Vehicle</button>
            </form>
        </div>
    
    </div>

    <!--FAQ MANAGE AREA--> 

    <div class="container mt-5">
        <h3>Add a New FAQ</h3>
        <form id="addFaqForm">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Question" id="faqQuestion" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="5" placeholder="Answer" id="faqAnswer" required></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Add FAQ</button>
        </form>
    </div>

    <div class="container mt-5">
        <h3>Manage FAQs</h3>
        <div id="faqList"></div>
    </div>
    

</div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="app_FAQ.js" type="module"></script>
    <script src="app.js" type="module"></script>
    <script type="module">
        import { deleteFAQ } from './deleteFAQs.js';
        window.deleteFAQ = deleteFAQ; // Expose the function globally
    </script>
</body>

</html>
