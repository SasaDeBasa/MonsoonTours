<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Monsoon Tours</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .sidebar {
            width: 15%;
            background-color: #000;
            color: white;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: start;
            padding-top: 80px;
        }

        .sidebar button {
            width: 100%;
            padding: 20px 10px;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .sidebar button img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .sidebar button:hover {
            background-color: #333;
        }

        .itineraries {
            display: flex;
            overflow-x: scroll;
            padding: 20px 0;
        }

        .itinerary {
            background-color: #000;
            color: white;
            margin-right: 20px;
            padding: 10px;
            border-radius: 5px;
            width: 300px;
            height: 450px;
            flex-shrink: 0;
            overflow-y: auto;
        }

        .itinerary img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .itinerary h2 {
            font-size: 20px;
            margin-top: 10px;
        }

        .itinerary p {
            margin: 10px 0;
        }

        .itinerary input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .itinerary button {
            width: 100%;
            padding: 10px;
            background-color: #aaa;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .itinerary button:hover {
            background-color: #888;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <button onclick="changeContent('content1')"><img src="tour-icon.png" alt="Tours">Tours</button>
        <button onclick="changeContent('content2')"><img src="bookings-icon.png" alt="Bookings">Bookings</button>
        <button onclick="changeContent('content3')"><img src="vehicles-icon.png" alt="Vehicles">Vehicles</button>
        <button onclick="changeContent('content4')"><img src="drivers-icon.png" alt="Drivers">Drivers</button>
        <button onclick="changeContent('content5')"><img src="reviews-icon.png" alt="Reviews">Reviews</button>
        <button onclick="changeContent('content6')"><img src="support-icon.png" alt="Customer Support">Customer
            Support</button>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Monsoon Tours</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-3">
                    <li class="nav-item">
                        <button class="transparent-button"><a class="nav-link" href="Home.html">Home</a></button>
                    </li>
                    <li class="nav-item">
                        <button class="transparent-button"><a class="nav-link" href="Taxi.html">Taxi</a></button>
                    </li>
                    <li class="nav-item">
                        <button class="transparent-button"><a class="nav-link" href="Tour.html">Tour</a></button>
                    </li>
                    <li class="nav-item">
                        <button class="transparent-button"><a class="nav-link" href="Contact.html">Contact</a></button>
                    </li>
                </ul>

            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <button class="transparent-button">
                <a href="Profile.html" class="nav-link ml-auto"><i class="fas fa-user-circle"
                        style="font-size: 24px; color: white;"></i></a>
            </button>
        </div>
    </nav>
