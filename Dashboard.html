<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monsoon Tours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .sidebar {
            width: 15%;
            background-color: #000;
            color: white;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: start;
            padding-top: 20px;
        }

        .sidebar button {
            width: 100%;
            padding: 20px 10px;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .sidebar button img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .sidebar button:hover {
            background-color: #333;
        }

        .container {
            margin-left: 15%;
            padding: 20px;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            background-color: #ccc;
            padding: 10px;
            border-bottom: 2px solid #aaa;
        }

        .itineraries {
            display: flex;
            overflow-x: scroll;
            padding: 20px 0;
        }

        .itinerary {
            background-color: #000;
            color: white;
            margin-right: 20px;
            padding: 10px;
            border-radius: 5px;
            width: 300px;
            height: 450px;
            flex-shrink: 0;
            overflow-y: auto;
        }

        .itinerary img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .itinerary h2 {
            font-size: 20px;
            margin-top: 10px;
        }

        .itinerary p {
            margin: 10px 0;
        }

        .itinerary input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .itinerary button {
            width: 100%;
            padding: 10px;
            background-color: #aaa;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .itinerary button:hover {
            background-color: #888;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button><img src="tour-icon.png" alt="Tours">Tours</button>
        <button><img src="bookings-icon.png" alt="Bookings">Bookings</button>
        <button><img src="vehicles-icon.png" alt="Vehicles">Vehicles</button>
        <button><img src="drivers-icon.png" alt="Drivers">Drivers</button>
        <button><img src="reviews-icon.png" alt="Reviews">Reviews</button>
        <button><img src="support-icon.png" alt="Customer Support">Customer Support</button>
    </div>

    <div class="container">
        <div class="topbar">
            <div>Monsoon Tours</div>
            <div>
                <button>Home</button>
                <button>Taxi</button>
                <button>Tour</button>
                <button>Contact</button>
            </div>
            <div><button><img src="profile-icon.png" alt="Profile"></button></div>
        </div>

        <div class="itineraries">
            <div class="itinerary">
                <img src="itinerary1.jpg" alt="Itinerary 1">
                <h2>#1 Itinerary</h2>
                <p>Duration</p>
                <input type="text">
                <p>Days</p>
                <input type="text">
                <p>No. of Locations</p>
                <input type="text">
                <button>Save Changes</button>
            </div>

            <div class="itinerary">
                <img src="itinerary2.jpg" alt="Itinerary 2">
                <h2>#1 Itinerary</h2>
                <p>Duration</p>
                <input type="text">
                <p>Days</p>
                <input type="text">
                <p>No. of Locations</p>
                <input type="text">
                <button>Save Changes</button>
            </div>

            <div class="itinerary">
                <img src="itinerary3.jpg" alt="Itinerary 3">
                <h2>#1 Itinerary</h2>
                <p>Duration</p>
                <input type="text">
                <p>Days</p>
                <input type="text">
                <p>No. of Locations</p>
                <input type="text">
                <button>Save Changes</button>
            </div>
        </div>
    </div>
</body>
</html>
