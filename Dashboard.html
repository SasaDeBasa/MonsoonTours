<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Monsoon Tours</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000;
        }

        .sidebar {
            width: 12.5%;
            background-color: #000;
            color: white;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: start;
            padding-top: 80px;
        }

        .sidebar button {
            width: 100%;
            padding: 20px 10px;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .sidebar button img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .sidebar button:hover {
            background-color: #333;
        }

        .navbar {
            background-color: #000;
        }

        .navbar .nav-link {
            color: white !important;
        }

        .transparent-button {
            background: none;
            border: none;
            color: #000;
            padding: 0;
        }

        .transparent-button:hover {
            color: #333;
        }

        .navbar-toggler-icon {
            filter: invert(1);
        }

        .itineraries {
            display: flex;
            overflow-x: scroll;
            padding: 20px 0;
        }

        .itinerary {
            background-color: #000;
            color: white;
            margin-right: 20px;
            padding: 10px;
            border-radius: 5px;
            width: 300px;
            height: 450px;
            flex-shrink: 0;
            overflow-y: auto;
        }

        .itinerary img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .itinerary h2 {
            font-size: 20px;
            margin-top: 10px;
            color: white;
        }

        .itinerary p {
            margin: 10px 0;
            color: white;
        }

        .itinerary input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            color: #000;
            background-color: #fff;
        }

        .itinerary button {
            width: 100%;
            padding: 10px;
            background-color: #ccc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: #000;
        }

        .itinerary button:hover {
            background-color: #999;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #000;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #000;
            color: #fff;
        }

        td {
            background-color: #f9f9f9;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #000;
            margin-top: 20px;
        }

        label, input, button {
            color: #000;
        }

        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }
        .content7{
            margin-left: 180px;
            margin-bottom: 50px;
        }
        #content2{
            margin-left: 180px;
        }
        .content4{
            margin-left: 180px; 
        }
    </style>
</head>

<body>
    <script src="manageDashboardcontent.js"></script>
    <div class="sidebar">
        <button onclick="showSection('content1')"><img src="/assets/icons/Packages.svg" alt="Tours">Tours</button>
        <button onclick="showSection('content2')"><img src="/assets/icons/Bookings.svg" alt="Bookings">Bookings</button>
        <button onclick="showSection('content3')"><img src="/assets/icons/vehicles.svg" alt="Vehicles">Vehicles</button>
        <button onclick="showSection('content4')"><img src="/assets/icons/drivers.svg" alt="Drivers">Drivers</button>
        <button onclick="showSection('content5')"><img src="/assets/icons/FAQs.svg" alt="FAQs">FAQs</button>
        <button onclick="showSection('content6')"><img src="/assets/icons/user.svg" style="filter: invert(100%);"  alt="Users">Users</button>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Monsoon Tours</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-3">
                    <li class="nav-item">
                        <button class="transparent-button"><a class="nav-link" href="Home.html">Home</a></button>
                    </li>
                    <li class="nav-item">
                        <button class="transparent-button"><a class="nav-link" href="Taxi.html">Taxi</a></button>
                    </li>
                    <li class="nav-item">
                        <button class="transparent-button"><a class="nav-link" href="Tour.html">Tour</a></button>
                    </li>
                    <li class="nav-item">
                        <button class="transparent-button"><a class="nav-link" href="Contact.html">Contact</a></button>
                    </li>
                </ul>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <button class="transparent-button">
                <a href="Profile.html" class="nav-link ml-auto"><i class="fas fa-user-circle"
                        style="font-size: 24px; color: white;"></i></a>
            </button>
        </div>
    </nav>

    <div class="pagemeow">
        <div id="content1" class="section">
            <div class="container d-flex" style="display: flex; align-items: flex-start; ">
                <!-- Container for dynamically added tour packages -->
                <div id="packageContainer" class="package-container d-flex" style="margin: 20px; display: flex; gap: 20px; flex-wrap: nowrap;"></div>
                <!-- Plus sign button to add new tour package -->
                <button id="addPackageBtn" class="btn btn-dark" style="margin: 20px; border-radius: 15px; height: fit-content; width: 80px; align-self: center;">+ Add Tour Package</button>
            </div>
        </div>
        
        <div id="content2" class="section" style="display: none;">
            <table id="BookingsTable" class="table table-bordered">
                <thead>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>User ID</th>
                            <th>Package Name</th>
                            <th>Booking Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                <tbody>
                    <script src="admin_manageBookings.js" type="module"></script>
                </tbody>
            </table>
        </div>
        <!-- Include this script to handle the dynamic itinerary addition -->
        <script src="app_manageTours.js" type="module"></script>

        <div id="content3" class="section" style="display: none;">
            <div class="container">
                <h2>Vehicle List</h2>
                <table id="vehicleTable" border="1">
                    <thead>
                        <tr>
                            <th>Vehicle ID</th>
                            <th>Make</th>
                            <th>Model</th>
                            <th>Year</th>
                            <th>No. of Passengers</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>

                <h3>Add Vehicle</h3>
                <form id="addVehicleForm">
                    <label for="vehicleId">Vehicle ID:</label>
                    <input style="margin-left: 20px;" type="text" id="vehicleId" name="vehicleId" required>
                    <br>
                    <label for="make">Make:</label>
                    <input style="margin-left: 51px;" type="text" id="make" name="make" required>
                    <br>
                    <label for="model">Model:</label>
                    <input style="margin-left: 47px;" type="text" id="model" name="model" required>
                    <br>
                    <label for="year">Year:</label>
                    <input style="margin-left: 56px;" type="text" id="year" name="year" required>
                    <br>
                    <label for="passengers">Passengers:</label>
                    <input style="margin-left: 6px;" type="text" id="passengers" name="passengers" required>
                    <br>
                    <label for="imageUrl">Image URL:</label>
                    <input style="margin-left: 6px;" type="url" id="imageUrl" name="imageUrl" required>
                    <br><br>
                    <button type="submit">Add Vehicle</button>
                </form>
            </div>
        </div>

        <div id="content4" class="section" style="display: none;">
            <h2>Driver Management</h2>
            <table  id="driverTable">
                <thead>
                    <tr>
                        <th>NIC (National ID)</th>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Initial empty row for adding a new driver -->
                    <tr>
                        <td><input type="text" id="nicInput" placeholder="Enter NIC"></td>
                        <td><input type="text" id="nameInput" placeholder="Enter Name"></td>
                        <td><input type="tel" id="phoneInput" placeholder="Enter Phone Number"></td>
                        <td><button id="saveBtn">Save Changes</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="driverManagement.js" type="module"></script>

        
        <div  id="content5" class="section" style="display: none;">
            <!--FAQ MANAGE AREA-->
        <div class="container mt-5">
            <h3>Add a New FAQ</h3>
            <form id="addFaqForm">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Question" id="faqQuestion" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="5" placeholder="Answer" id="faqAnswer" required></textarea>
                </div>
                <button type="submit">Add FAQ</button>
            </form>
        </div>
             <div class="container mt-5" style="margin-bottom: 100px;">
            <h3>Manage FAQs</h3>
            <div id="faqList"></div>
        </div>

        <form id="editFaqForm" style="display: none;">
            <input type="hidden" id="faqId"> <!-- Hidden field to store FAQ ID -->
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Question" id="faqQuestion" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="5" placeholder="Answer" id="faqAnswer" required></textarea>
            </div>
            <!-- Save Changes button -->
            <button class="btn btn-primary" type="submit">Save Changes</button> 
        </form>
        </div>
         
        <div id="content7" class="section" style="display: none;">
            <div>
                <input type="text" id="uidSearch" placeholder="Search by UID" />
                <button id="searchButton">Search</button>
            </div>
            <table id="UserTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Contact</th>
                    </tr>
                </thead>
                <tbody>
                    <script src="admin_manageUsers.js" type="module"></script>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="app_FAQ.js" type="module"></script>
    <script src="app.js" type="module"></script>
    <script type="module">
        import { deleteFAQ } from './deleteFAQs.js';
        window.deleteFAQ = deleteFAQ; // Expose the function globally
    </script>
    <script src="editFAQs.js" type="module"></script>
    

    </script>
    
    
</body>

</html>
