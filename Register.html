<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Register - Monsoon Tours</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
         .btn-login {
            background-color: #333;
            color: white;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition for color and size changes */
        }
        .btn-login:hover {
            background-color: #636260a2;
            transform: scale(1.05); /* Slightly enlarges the button */
            color: white;
        }
        .social-login {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .social-login img {
            width: 18px; /* Smaller size */
            height: 18px;
            margin-right: 8px; /* Adjust spacing as needed */
        }
    </style>
</head>
<body style="background: url('assets/pics/pic4.jpg') no-repeat center center fixed;background-size: cover; color: white;overflow: hidden;">
   <!-- Blurred Background Overlay -->
   <div class="blur-overlay"></div>

   <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Monsoon Tours</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-3">
                <li class="nav-item">
                    <button class="transparent-button"><a class="nav-link" href="Home.html">Home</a></button>
                </li>
                <li class="nav-item">
                    <button class="transparent-button"><a class="nav-link" href="Taxi.html">Taxi</a></button>
                </li>
                <li class="nav-item">
                    <button class="transparent-button"><a class="nav-link" href="Tour.html">Tour</a></button>
                </li>
                <li class="nav-item">
                    <button class="transparent-button"><a class="nav-link" href="Contact.html">Contact</a></button>
                </li>
            </ul>
            
        </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <button class="transparent-button">
                <a href="Profile.html" class="nav-link ml-auto"><i class="fas fa-user-circle" style="font-size: 24px; color: white;"></i></a>
            </button>
        </div>
    </nav>

<!-- Login Form Container -->
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="login-container" style="margin-top: 25px;">
        <h3 class="text-center mb-4">Register</h3>
        <form>
            <!-- Username-->
            <div class="form-group">
                <label for="username" class="d-flex align-items-center"><i class="fas fa-user mr-2"></i>Username</label>
                <input type="text" class="form-control" id="username" placeholder="Type your Username">
            </div>
            
            <!-- Contact -->
            <div class="form-group">
                <label for="Contact" class="d-flex align-items-center"><i class="fas fa-phone mr-2"></i>Contact</label>
                <input type="text" class="form-control" id="Contact" placeholder="Type your Contact">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="Email" class="d-flex align-items-center"><i class="fas fa-envelope mr-2"></i>Email</label>
                <input type="text" class="form-control" id="Email" placeholder="Type your Email">
            </div>
            
            <!-- Password -->
            <div class="form-group">
                <label for="password" class="d-flex align-items-center"><i class="fas fa-lock mr-2"></i>Password</label>
                <input type="password" class="form-control" id="password" placeholder="Type your password">
                <small class="form-text text-right"><a href="#" class="text-link">Forgot password?</a></small>
            </div>
            
            <!-- Login Button -->
            <button type="submit" class="btn btn-login mt-3">Register</button>
            
            <!-- Or Divider -->
            <div class="text-center mt-3">or</div>
            
            <!-- Social Login -->
            <div class="social-login">
                <img style="filter: invert(100%);" src="assets/icons/googlelogin.svg" alt="Google Icon">
                <a href="#" class="text-link">Sign up with Google</a>
            </div>
            
            <!-- Sign Up Link -->
            <div class="text-center mt-2">
                Already have an account? <a href="#" class="text-link">Log In</a>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
