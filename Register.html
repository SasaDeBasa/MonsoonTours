<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Monsoon Tours</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: url('assets/pics/pic4.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow: hidden;
        }
        .blur-overlay {
            backdrop-filter: blur(10px); /* Adjust the blur intensity here */
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .navbar-brand {
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-size: 18px;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #007bff;
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            margin: auto;
            margin-top: 50px;
            position: relative; /* Ensure it's on top of the blurred overlay */
            z-index: 1;
        }
        .form-control {
            border-radius: 0;
        }
        .btn-login {
            background-color: #333;
            color: white;
            border-radius: 0;
            width: 100%;
        }
        .btn-login:hover {
            background-color: #444;
        }
        .social-login {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .social-login img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .text-link {
            color: #007bff;
        }
        .text-link:hover {
            text-decoration: underline;
        }

        /* Webkit-based browsers (Chrome, Safari, Edge) */
        ::-webkit-scrollbar {
            width: 12px; /* You can adjust the width of the scrollbar */
        }

        ::-webkit-scrollbar-track {
            background: transparent; /* Transparent background for the scrollbar track */
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.5); /* Transparent scrollbar thumb */
            border-radius: 10px; /* Rounded corners for the scrollbar thumb */
            border: 3px solid transparent; /* Add space around the thumb */
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.7); /* Slightly less transparent on hover */
        }

        /* Firefox */
        * {
            scrollbar-width: thin; /* Makes the scrollbar thinner */
            scrollbar-color: rgba(255, 255, 255, 0.5) transparent; /* Thumb color and track color */
        }
    </style>
</head>
<body>
   <!-- Blurred Background Overlay -->
   <div class="blur-overlay"></div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Monsoon Tours</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Taxi</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Tour</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
                </ul>
            </div>
            <a href="#" class="nav-link"><i class="fas fa-user-circle" style="font-size: 24px; color: white;"></i></a>
        </div>
    </nav>
<!-- Login Form Container -->
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="login-container">
        <h3 class="text-center mb-4">Register</h3>
        <form>
            <!-- Username-->
            <div class="form-group">
                <label for="username" class="d-flex align-items-center"><i class="fas fa-user mr-2"></i>Username</label>
                <input type="text" class="form-control" id="username" placeholder="Type your Username">
            </div>
            
            <!-- Contact -->
            <div class="form-group">
                <label for="Contact" class="d-flex align-items-center"><i class="fas fa-phone mr-2"></i>Contact</label>
                <input type="text" class="form-control" id="Contact" placeholder="Type your Contact">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="Email" class="d-flex align-items-center"><i class="fas fa-envelope mr-2"></i>Email</label>
                <input type="text" class="form-control" id="Email" placeholder="Type your Email">
            </div>
            
            <!-- Password -->
            <div class="form-group">
                <label for="password" class="d-flex align-items-center"><i class="fas fa-lock mr-2"></i>Password</label>
                <input type="password" class="form-control" id="password" placeholder="Type your password">
                <small class="form-text text-right"><a href="#" class="text-link">Forgot password?</a></small>
            </div>
            
            <!-- Login Button -->
            <button type="submit" class="btn btn-login mt-3">Register</button>
            
            <!-- Or Divider -->
            <div class="text-center mt-3">or</div>
            
            <!-- Social Login -->
            <div class="social-login">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Icon">
                <a href="#" class="text-link">Sign up with Google</a>
            </div>
            
            <!-- Sign Up Link -->
            <div class="text-center mt-2">
                Already have an account? <a href="#" class="text-link">Log In</a>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
